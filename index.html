<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-card.svg" alt="" class="background-image">
    <img src="./images/image-victor.jpg" alt="" class="image-victor">
    <div>
      <p class="name"><span>Victor Crest</span> 26</p>
      <p class="London">London</p>
    </div>
    <div class="stats">
      <p class="Followers"><span>80K</span><br>Followers</p>
      <p class="Likes"><span>803k</span><br>Likes</p>
      <p class="Photos"><span>1.4k</span><br>Photos</p>
    </div>
  </main>
</body>
</html>
